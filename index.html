<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music Player</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  
  <style>
    /* ---------------------------------- */
    /* GLOBAL STYLES & BACKGROUND */
    /* ---------------------------------- */
    body {
      background: linear-gradient(135deg, #1f2833 0%, #0b0c0f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #c5c6c7;
      overflow: hidden;
    }

    /* ---------------------------------- */
    /* PLAYER CONTAINER & DETAILS */
    /* ---------------------------------- */
    .player {
      background-color: rgba(31, 31, 31, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 450px;
      /* Increased min-height to accommodate larger font sizes */
      min-height: 580px; 
      position: relative;
      overflow: hidden;
    }

    .details {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      margin-bottom: 25px;
      width: 100%;
    }

    .track-art {
      margin: 25px;
      height: 250px;
      width: 250px;
      background-image: url("https://images.pexels.com/photos/262034/pexels-photo-262034.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
      background-size: cover;
      border-radius: 15%;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .track-art:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
    }

    /* INCREASED FONT SIZE */
    .now-playing {
      font-size: 1.1rem; /* Increased from 0.9rem */
      color: #66fcf1;
      letter-spacing: 1px;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .track-name {
      font-size: 2.2rem; /* Slightly increased from 2rem */
      color: #c5c6c7;
      text-align: center;
      margin-top: 10px;
    }

    .track-artist {
      font-size: 1.4rem; /* Increased from 1.2rem */
      color: #9aa8ae;
      text-align: center;
      margin-top: 5px;
    }

    /* ---------------------------------- */
    /* CONTROLS & SLIDERS */
    /* ---------------------------------- */
    .controls {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: space-around;
        margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .playpause-track, .prev-track, .next-track {
      padding: 15px;
      opacity: 0.8;
      transition: opacity .2s, color .2s;
      color: #66fcf1;
      cursor: pointer;
    }
    
    .playlist-toggle-btn {
        opacity: 0.8;
        transition: opacity .2s, color .2s;
        color: #9aa8ae;
        cursor: pointer;
    }

    .playpause-track:hover, .prev-track:hover, .next-track:hover {
      opacity: 1.0;
      color: #45a29e;
    }
    
    .playlist-toggle-btn:hover {
        opacity: 1.0;
        color: #66fcf1;
    }

    .slider_container {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .seek_slider, .volume_slider {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      height: 5px;
      background: #444;
      opacity: 0.9;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .seek_slider::-webkit-slider-thumb, .volume_slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #66fcf1;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(102, 252, 241, 0.5);
    }

    /* INCREASED FONT SIZE */
    .current-time, .total-duration {
      padding: 10px;
      font-size: 1.1rem; /* Increased from 0.9rem */
      font-weight: bold;
    }
    
    /* ---------------------------------- */
    /* PLAYLIST STYLES */
    /* ---------------------------------- */
    .playlist {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(31, 31, 31, 0.98); /* Increased opacity for better overlay */
        border-radius: 20px;
        padding: 20px;
        
        transform: translateX(100%); 
        opacity: 0;
        
        transition: transform 0.4s ease-out, opacity 0.3s ease-in;
        z-index: 10;
        
        max-height: 100%; 
        overflow-y: auto;
        color: #c5c6c7;
    }
    
    .playlist.show {
        transform: translateX(0); 
        opacity: 1;
    }
    
    .playlist-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
        position: sticky; 
        top: -20px; 
        background-color: rgba(31, 31, 31, 0.98); 
        z-index: 11;
        padding-top: 20px;
    }
    
    .playlist-header h3 {
        margin: 0;
        color: #66fcf1;
        font-size: 1.5rem; /* Increased size */
    }
    
    .playlist-close-btn {
        font-size: 1.8rem; /* Increased size */
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    
    /* Increased font sizes for track list */
    .track-info .title {
        font-size: 1.1rem; /* Increased from 1rem */
        margin: 0;
    }

    .track-info .artist {
        font-size: 0.9rem; /* Increased from 0.8rem */
        color: #9aa8ae;
        margin: 0;
    }
    
    .playlist-track {
        padding: 12px 0; /* Increased vertical padding for more space */
        /* ... rest of the playlist track styling */
    }
    
    /* NEW STYLES for playlist tracks */
    .playlist-track {
        display: flex;
        align-items: center;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.2s;
    }
    
    .playlist-track:hover {
        background-color: rgba(102, 252, 241, 0.1);
    }
    
    .playlist-track.current-track {
        background-color: rgba(102, 252, 241, 0.2);
        border-left: 5px solid #66fcf1;
        padding-left: 15px;
    }
    
    .track-thumb {
        width: 50px;
        height: 50px;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        margin-right: 15px;
        flex-shrink: 0;
    }

  </style>
</head>
<body>
  <div class="player">

    <div class="playlist" id="playlist-view">
        <div class="playlist-header">
            <h3>Current Playlist</h3>
            <i class="fa fa-times playlist-close-btn" onclick="togglePlaylist()"></i>
        </div>
        <div class="playlist-tracks-container" id="playlist-tracks">
            </div>
    </div>
    
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>

    <div class="controls">
      <div class="playlist-toggle-btn" onclick="togglePlaylist()">
        <i class="fa fa-list-ul fa-2x"></i>
      </div>
      
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div>
      
      <div style="width: 32px; height: 32px;"></div>
    </div>


    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
        value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>

    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100"
        value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <script>
    // ----------------------------------
    // DOM ELEMENTS
    // ----------------------------------
    let now_playing = document.querySelector(".now-playing");
    let track_art = document.querySelector(".track-art");
    let track_name = document.querySelector(".track-name");
    let track_artist = document.querySelector(".track-artist");

    let playpause_btn = document.querySelector(".playpause-track");
    let seek_slider = document.querySelector(".seek_slider");
    let volume_slider = document.querySelector(".volume_slider");
    let curr_time = document.querySelector(".current-time");
    let total_duration = document.querySelector(".total-duration");
    
    let playlist_view = document.getElementById("playlist-view");
    let playlist_tracks_container = document.getElementById("playlist-tracks");

    let track_index = 0;
    let isPlaying = false;
    let updateTimer;

    // Create new audio element
    let curr_track = document.createElement('audio');

    // ----------------------------------
    // TRACK LIST
    // ----------------------------------
    let track_list = [
      {
        name: "Tum Hi Ho",
        artist: "Arijit Singh",
        image: "images/tum hi ho.jpeg",
        path: "songs/tum hi ho.mp3"
      },
      {
        name: "Jugrafiya",
        artist: "Udit Narayan",
        image: "images/jugrafiya.jpeg",
        path: "songs/jugrafiya.mp3"
      },
      {
        name: "Sawan Aaya hai",
        artist: "Arijit Singh",
        image: "images/sawan aaya hai.jpeg",
        path: "songs/Sawan aaya hai.mp3"
      },
      {
        name: "Wajah Tum Ho",
        artist: "Tulsi Kumar",
        image: "images/wajah.jpeg",
        path: "songs/Wajah tum ho.mp3"
      },
      {
        name: "Tujhe Sochta Hoon",
        artist: "KK",
        image: "images/tujhe.jpeg",
        path: "songs/Tujhe Sochta Hoon.mp3"
      },
    ];

    // ----------------------------------
    // CORE PLAYER FUNCTIONS
    // ----------------------------------

    function loadTrack(new_track_index) {
      clearInterval(updateTimer);
      resetValues();
      
      track_index = new_track_index;

      curr_track.src = track_list[track_index].path;
      curr_track.load();

      track_art.style.backgroundImage = "url('" + track_list[track_index].image + "')";
      track_name.textContent = track_list[track_index].name;
      track_artist.textContent = track_list[track_index].artist;
      now_playing.textContent = "PLAYING " + (track_index + 1) + " OF " + track_list.length;
      
      highlightCurrentTrack();

      updateTimer = setInterval(seekUpdate, 1000);
      curr_track.addEventListener("ended", nextTrack);
    }

    function resetValues() {
      curr_time.textContent = "00:00";
      total_duration.textContent = "00:00";
      seek_slider.value = 0;
    }

    function playpauseTrack() {
      if (!isPlaying) playTrack();
      else pauseTrack();
    }

    function playTrack() {
      curr_track.play();
      isPlaying = true;
      playpause_btn.innerHTML = '<i class="fa fa-pause-circle fa-5x"></i>';
    }

    function pauseTrack() {
      curr_track.pause();
      isPlaying = false;
      playpause_btn.innerHTML = '<i class="fa fa-play-circle fa-5x"></i>';
    }

    function nextTrack() {
      if (track_index < track_list.length - 1)
        loadTrack(track_index + 1);
      else 
        loadTrack(0);
      
      playTrack();
    }

    function prevTrack() {
      if (track_index > 0)
        loadTrack(track_index - 1);
      else 
        loadTrack(track_list.length - 1);
      
      playTrack();
    }

    function seekTo() {
      let seekto = curr_track.duration * (seek_slider.value / 100);
      curr_track.currentTime = seekto;
    }

    function setVolume() {
      curr_track.volume = volume_slider.value / 100;
    }
    
    /**
     * Set volume based on a step (-5 for down, +5 for up).
     * The volume slider value is updated, and the volume is set on the audio element.
     * @param {number} step - The amount to change the volume by (e.g., -5 or 5).
     */
    function adjustVolume(step) {
        let currentVolume = parseInt(volume_slider.value);
        let newVolume = currentVolume + step;
        
        // Clamp the new volume between 1 and 100
        if (newVolume < 1) newVolume = 1;
        if (newVolume > 100) newVolume = 100;
        
        volume_slider.value = newVolume;
        setVolume(); // Apply the new volume to the audio track
    }


    function seekUpdate() {
      let seekPosition = 0;

      if (!isNaN(curr_track.duration)) {
        seekPosition = curr_track.currentTime * (100 / curr_track.duration);

        seek_slider.value = seekPosition;

        let currentMinutes = Math.floor(curr_track.currentTime / 60);
        let currentSeconds = Math.floor(curr_track.currentTime - currentMinutes * 60);
        let durationMinutes = Math.floor(curr_track.duration / 60);
        let durationSeconds = Math.floor(curr_track.duration - durationMinutes * 60);

        if (currentSeconds < 10) { currentSeconds = "0" + currentSeconds; }
        if (durationSeconds < 10) { durationSeconds = "0" + durationSeconds; }
        if (currentMinutes < 10) { currentMinutes = "0" + currentMinutes; }
        if (durationMinutes < 10) { durationMinutes = "0" + durationMinutes; }

        curr_time.textContent = currentMinutes + ":" + currentSeconds;
        total_duration.textContent = durationMinutes + ":" + durationSeconds;
      }
    }
    
    // ----------------------------------
    // NEW KEYBOARD FUNCTIONALITY
    // ----------------------------------
    
    document.addEventListener('keydown', (event) => {
        // Prevent default actions for common keys used for controls (like Spacebar)
        if (event.code === 'Space' || event.key === 'ArrowLeft' || event.key === 'ArrowRight' || event.key === 'ArrowUp' || event.key === 'ArrowDown') {
            event.preventDefault();
        }
        
        // Handle keyboard controls
        switch (event.code) {
            case 'Space': // Play/Pause
                playpauseTrack();
                break;
            case 'ArrowRight': // Next Track
                nextTrack();
                break;
            case 'ArrowLeft': // Previous Track
                prevTrack();
                break;
            case 'ArrowUp': // Volume Up (Increase by 5)
                adjustVolume(5); 
                break;
            case 'ArrowDown': // Volume Down (Decrease by 5)
                adjustVolume(-5);
                break;
        }
    });

    // ----------------------------------
    // NEW PLAYLIST FUNCTIONS
    // ----------------------------------
    
    function togglePlaylist() {
        playlist_view.classList.toggle('show');
    }
    
    function playTrackFromPlaylist(index) {
        if (index === track_index && isPlaying) {
            togglePlaylist(); 
            return;
        }
        loadTrack(index);
        playTrack();
        togglePlaylist();
    }
    
    function populatePlaylist() {
        playlist_tracks_container.innerHTML = '';
        
        track_list.forEach((track, index) => {
            const trackElement = document.createElement('div');
            trackElement.classList.add('playlist-track');
            trackElement.setAttribute('data-index', index);
            trackElement.onclick = () => playTrackFromPlaylist(index);
            
            trackElement.innerHTML = `
                <div class="track-thumb" style="background-image: url('${track.image}')"></div>
                <div class="track-info">
                    <p class="title">${track.name}</p>
                    <p class="artist">${track.artist}</p>
                </div>
            `;
            
            playlist_tracks_container.appendChild(trackElement);
        });
        
        highlightCurrentTrack();
    }
    
    function highlightCurrentTrack() {
        document.querySelectorAll('.playlist-track').forEach(el => {
            el.classList.remove('current-track');
        });
        
        const currentTrackElement = document.querySelector(`.playlist-track[data-index="${track_index}"]`);
        if (currentTrackElement) {
            currentTrackElement.classList.add('current-track');
            if(playlist_view.classList.contains('show')) {
                 currentTrackElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    // ----------------------------------
    // INITIALIZATION
    // ----------------------------------
    populatePlaylist();
    loadTrack(track_index);
  </script>
</body>
</html>
